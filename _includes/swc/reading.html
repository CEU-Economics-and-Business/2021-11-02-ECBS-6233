<div class="row">
<table><div>
{% assign previous = "" %}
{% for resource in site.data.reading %}
{% if resource.Topic != previous %}
{% assign previous = resource.Topic %}
</table></div>
<div class="col-md-6">
<h3>{{ resource.Topic }} </h3>
<table class="table table-striped">
{% endif %}
<tr> <td>
<p><a href="{{ resource.URL }}">{{ resource.Title }}</a></p> </td></tr>
{% endfor %}
</table></div>
</div>
